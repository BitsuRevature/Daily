<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->

    <style>
        .myclass1{

            background-color: aqua;
        }

        #para1{
            color: blue;
        }

        #para2{
            color: green;
        }

        h1,h2{
            color: red;
        }

        [attr]{
            color: blueviolet;
        }
    </style>

</head>
<body>
    
    <h2 class="myclass1">Selector demo</h2>
    <h2>Second Heading</h2>
    <hr>
    <p id="para1">First para</p>
    <p id="para2">Second Para</p>
    <p class="myclass1">Third para</p>
    <p attr="1">Attribute Selector</p>

</body>
</html>
